<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cardápio</title>
</head>

<body>
    <header>
        <h1 class="titulo"> CARDÁRPIO</h1>
    </header>
    <section>
        <form>
            <div>
                <select class="form-control" id="Dia" name="Dia">
                    <option selected disabled>Selecione o dia da Semana</option>
                    <option value="segunda">Segunda</option>
                    <option value="terca">Terça</option>
                    <option value="quarta">Quarta</option>
                    <option value="quinta">Quinta</option>
                    <option value="sexta">Sexta</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <div class="inputs">
                <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                    aria-describedby="inputGroup-sizing-default" id="comida" placeholder="Digite o Alimento">
                <div id="editarDiv" class="editarDiv" style="width: 100%;">
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input"
                    aria-describedby="inputGroup-sizing-default" id="editado" placeholder="Digite o novo Valor:">
                </div>
            </div>
            
        </form>

        </div>

        <div id="tabela">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col" id>Segunda</th>
                        <th scope="col">Terça</th>
                        <th scope="col">Quarta</th>
                        <th scope="col">Quinta</th>
                        <th scope="col">Sexta</th>
                        <th scope="col">Sábado</th>
                        <th scope="col">Domingo</th>
                    </tr>
                    <tr class="div" id="div">
                        <td id="segunda"></td>
                        <td id="terca"></td>
                        <td id="quarta"></td>
                        <td id="quinta"></td>
                        <td id="sexta"></td>
                        <td id="sabado"></td>
                        <td id="domingo"></td>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
        
        <button class="botao-modal" data-toggle="modal" data-target="#modalExemplo">
            Calcular IMC
          </button>

        <div class="imc">
            <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Calculadora de IMC</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="img">
                            <img src="img-saude.jpg" id="img">
                        </div>
                        <input type="number" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" id="peso" placeholder="Digite seu Peso: (em KG)">
                        <input type="number" class="form-control" aria-label="Exemplo do tamanho do input"
                        aria-describedby="inputGroup-sizing-default" id="altura" placeholder="Digite sua altura: (em Metros)">
                        <div class="botao">
                            <button class="calcular" onclick="calcular()">
                                Calcular IMC
                              </button>
                        </div>
                        <div class="resposta" id="resposta">
                            <p id="resultado"></p><br>
                        </div>
                       
                    </div>
                  </div>
                </div>
              </div>
        </div>


    </section>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
